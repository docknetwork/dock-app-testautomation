# Auto cancels previous running CI jobs in this PR on each new commit
concurrency:
  group: ${{ github.workflow }}-${{ github.event.client_payload.ref }}
  cancel-in-progress: true
  
jobs:
  start-test:
    runs-on: ubuntu-latest
    name: "Start Test"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          token: "${{ secrets.GITHUB_TOKEN }}"
          
      # setup nodejs
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Format APK directory name
        run: |
          directory_name=$(echo "${{ github.event.client_payload.build_number || github.event.inputs.build_number }}" | sed 's/ /_/g')
          echo "DIRECTORY_NAME=$directory_name" >> "$GITHUB_ENV"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download file from S3
        env: 
          DIRECTORY_NAME: ${{ env.DIRECTORY_NAME }}
        run: |
          aws s3 cp s3://dock-wallet/app-truvera-distribution/v1.7.0_build-904/dock-wallet.apk ./apps/truvera-wallet.apk

      - name: Install Appium
        run: |
          yarn global add appium
          appium driver install uiautomator2

      - name: Setup Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: false
          emulator-boot-timeout: 900
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot-save -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew connectedCheck
        
      - name: Run E2E Tests
        run: |
          appium &>/dev/null &
          npm run test

